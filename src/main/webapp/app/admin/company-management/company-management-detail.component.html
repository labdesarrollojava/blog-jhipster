<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="company">
            <h2>
                <span jhiTranslate="companyManagement.detail.title">Company</span> [<b>{{company.name}}</b>]
            </h2>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="companyManagement.name">Name</span></dt>
                <dd>
                    <span>{{company.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    routerLink="../../"
                    class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
        </div>
    </div>
</div>
