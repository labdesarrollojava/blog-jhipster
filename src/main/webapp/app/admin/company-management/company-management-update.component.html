<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 jhiTranslate="companyManagement.home.createOrEditLabel">
                Create or edit a Company
            </h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!company.id">
                    <label jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" name="id"
                        [(ngModel)]="company.id" readonly>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="companyManagement.name">Name</label>
                    <input id="field_name" type="text" class="form-control" name="name" #nameInput="ngModel"
                        [(ngModel)]="company.name" required>

                    <div *ngIf="nameInput.dirty && nameInput.invalid">
                        <small class="form-text text-danger"
                        *ngIf="nameInput.errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span
                    jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
